<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Form Validation</title>
  </head>
  <body>
<div class="container"><br>
  <h1 class="text-success text-center">Complete Form Validation in JavaScript</h1><br>
  <div class="col-lg-8 m-auto d-block">
  <form class="bg-light" onsubmit="return validation();">
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" id="user" placeholder="Enter User Name">
      <span id="username" class="text-danger font-weight-bold"></span>
    </div>
    <div class="form-group">
      <label>Password </label>
      <input type="text" class="form-control" id="pass" placeholder="Enter Password">
      <span id="spass" class="text-danger font-weight-bold"></span>
    </div>
    <div class="form-group">
      <label>Confirm Password </label>
      <input type="text" class="form-control" id="conpass" placeholder="Confirm Password">
      <span id="sconpass" class="text-danger font-weight-bold"></span>
    </div>
    <div class="form-group">
      <label>Mobile Number </label>
      <input type="text" class="form-control" id="mob" placeholder="Enter your Mobile No.">
      <span id="smob" class="text-danger font-weight-bold"></span>
      <small class="form-text text-muted">We'll never share your Mobile Number with anyone else.</small>
    </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email">
    <span id="semail" class="text-danger font-weight-bold"></span>
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
  <button type="submit" name="submit" name="submit" class="btn btn-success">Submit</button>
</div>
</form>
</div>
</div>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
